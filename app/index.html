<!DOCTYPE html>
<html>
<head>
    <title>Whitbread Venue Search</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!--controllers-->
    <script src="js/controllers/venue.controller.js"></script>
    <script src="js/controllers/venueSearchPage.controller.js"></script>

    <!--services-->
    <script src="js/services/data.service.js"></script>
</head>

<body>
<div ng-app="WhitbreadSample">
    <div ng-controller="VenueSearchPageController as vm">

        <div ng-repeat="venue in vm.venues">
            <venue-component venue="venue" test="item.firstName"></venue-component>
        </div>
    </div>
</div>
</body>

</html>
