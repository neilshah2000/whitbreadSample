<!DOCTYPE html>
<html>
<head>
    <title>Whitbread Venue Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!--controllers-->
    <script src="js/controllers/venue.controller.js"></script>
    <script src="js/controllers/venueSearchPage.controller.js"></script>

    <!--services-->
    <script src="js/services/data.service.js"></script>
</head>

<body>
<div ng-app="WhitbreadSample">
    <div ng-controller="VenueSearchPageController as vm">
        <div class="searchSection">
            <form ng-submit="vm.search(vm.searchTerm)">
                Find Venues
                <input type="text" ng-model="vm.searchTerm" />
                <input type="submit" value="Submit" />
            </form>
        </div>
        <div class="resultsSection">
            <div ng-repeat="venue in vm.venues">
                <venue-component venue="venue" test="item.firstName"></venue-component>
            </div>
        </div>
    </div>
</div>
</body>

</html>
